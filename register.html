<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<form>
			<table border='1' align='center'>
				<tr>
					<td>
						<table>
							<tr>
								<td>First Name:</td><td width='10'></td>
								<td><input type='text' name='firstname' placeholder='first name'></td>
							</tr>
							<tr>
								<td>Middle Name:</td>
								<td width='10'></td>
								<td><input type='text' name='middlename' placeholder='middle name'></td>
							</tr>
							<tr>
								<td>Last Name:</td>
								<td width='10'></td>
								<td><input type='text' name='lastname' placeholder='last name'></td>
						</tr>
						<tr>
							<td>Gender</td>
							<td width='10'></td>
							<td><input type='radio' name="gender" value='male'>Male</td>
							<td><input type='radio' name="gender" value='Female'>Female</td>
						</tr>
						<tr>
							<td>Date Of Birth</td>
							<td width='10'></td>
							<td><input type='date'  value='bday' min='1900-01-01'></td>
						</tr>|
						<tr>
							<td>State Of Origin</td>
							<td width='10'></td>
							<td>
								<select name='State Of Origin'>
								<option value='ABIA'>ABIA</option>
								<option value='BAYELSA'>BAYELSA</option>
								<option value='LAGOS '>LAGOS</option>
								<option value='OGUN'>OGUN</option>
							</td>
						</tr>
						<tr>
							<td>Address:</td>
							<td width='10'></td> 
							<td><input type='address' name='address'></td>
						</tr>
						<tr>
							<td>Email:</td>
							<td width='10'></td> 
							<td><input type='email' name='email'></td>
						</tr>
						<tr>
							<td>Mobile:</td>
							<td width='10'></td>
							<td><input type='number' name='Mobile' validate></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td width='10'></td>
							<td><input type='password' name='psw'></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td align='center'>
								<input type ='submit' name='submit'  formtarget='_blank'value='Register'></td>
						</tr>
						
						</table>
					</td>
				</tr>
			</table>

		</form>



































	</body>
</html>
